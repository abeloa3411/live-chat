<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Live Chat</title>
  </head>
  <body>
    <div class="join-container">
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Agent</label>
            <select name="room" id="room">
              <option disabled>Choose agent</option>
              <option value="JavaScript">Agent 1</option>
              <option value="Python">Agent 2</option>
              <option value="PHP">Agent 3</option>
              <option value="C#">Agent 4</option>
              <option value="Ruby">Agent 5</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
